<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect x="0" y="0" width="200" height="200" fill="white" stroke="#e5e7eb" stroke-width="1"/>

  <!-- POS Letters -->
  <g transform="translate(30, 70)">
    <!-- P -->
    <rect x="0" y="0" width="25" height="60" rx="5" fill="#3b82f6"/>
    <rect x="15" y="0" width="10" height="25" fill="#3b82f6"/>
    <rect x="15" y="20" width="10" height="10" fill="#3b82f6"/>
    <rect x="0" y="25" width="15" height="10" fill="#3b82f6"/>

    <!-- O -->
    <circle cx="45" cy="30" r="15" fill="none" stroke="#10b981" stroke-width="8"/>
    <circle cx="45" cy="30" r="8" fill="white"/>

    <!-- S -->
    <path d="M 70 10 Q 85 5 85 20 Q 85 25 75 25 L 65 25 Q 55 25 55 35 Q 55 45 75 45 Q 85 45 85 50 Q 85 55 70 55 L 60 55 Q 45 55 45 40" fill="#f59e0b" stroke="none"/>
  </g>

  <!-- Company name -->
  <text x="100" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GNTech</text>
  <text x="100" y="180" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Sistema POS</text>
</svg>