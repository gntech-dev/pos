<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="url(#gradient2)"/>

  <!-- Shopping cart icon -->
  <g transform="translate(60, 50)">
    <!-- Cart body -->
    <rect x="10" y="30" width="50" height="35" rx="5" fill="white" opacity="0.9"/>
    <!-- Cart handle -->
    <rect x="45" y="15" width="4" height="20" rx="2" fill="white" opacity="0.9"/>
    <rect x="35" y="15" width="20" height="4" rx="2" fill="white" opacity="0.9"/>
    <!-- Wheels -->
    <circle cx="20" cy="70" r="3" fill="#374151"/>
    <circle cx="50" cy="70" r="3" fill="#374151"/>
    <!-- Products in cart -->
    <rect x="15" y="35" width="8" height="12" rx="2" fill="#10b981"/>
    <rect x="27" y="35" width="8" height="15" rx="2" fill="#059669"/>
    <rect x="39" y="35" width="8" height="10" rx="2" fill="#047857"/>
  </g>

  <!-- GNTech Text -->
  <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GNTech</text>
  <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">POS System</text>
</svg>