<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="url(#gradient4)"/>

  <!-- Modern POS Icon -->
  <g transform="translate(50, 50)">
    <!-- Screen -->
    <rect x="20" y="10" width="60" height="40" rx="4" fill="white" opacity="0.95"/>
    <rect x="25" y="20" width="50" height="3" rx="1.5" fill="#6366f1"/>
    <rect x="25" y="27" width="35" height="3" rx="1.5" fill="#6366f1"/>
    <rect x="25" y="34" width="40" height="3" rx="1.5" fill="#6366f1"/>

    <!-- Base -->
    <rect x="15" y="50" width="70" height="8" rx="4" fill="white" opacity="0.9"/>
    <rect x="35" y="58" width="30" height="4" rx="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Company text -->
  <text x="100" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">GNTECH</text>
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Point of Sale</text>
</svg>